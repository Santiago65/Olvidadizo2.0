{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="post" class="card card-body">
                {% csrf_token %}
                <h1>Agregar Cumpleaños</h1>
                {{ error }}
                <div class="form-group mb-4">
                    <label for="{{ form.fecha.id_for_label }}">Fecha</label>
                    {{ form.fecha }}
                </div>
                <div class="form-group mb-4">
                    <label for="{{ form.descripcion.id_for_label }}">Cumpleañero</label>
                    {{ form.descripcion }}
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}

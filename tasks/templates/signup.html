{% extends 'base.html' %}

{% block content %}



<main class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
        <form action="/signup/" method= "post" class="card card-body">
            <h1 class="text-center">Registrarse</h1>
            {{error}}
            {% csrf_token %}
        
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" id= "username"
            class="form-control" placeholder="Escriba su usuario">
            
        </div>
        <div class="mb-3">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" 
            class="form-control" placeholder="Escriba su contraseña">
            
        </div>
        <div class="mb-3">
            <label for="password2">Confirme su contraseña:</label>
            <input type="password" name="password2" id="password2" 
            class="form-control" placeholder="Confirme su contraseña">
            
        </div>
        <button class="btn btn-primary">
            Registrarse
        </button>
        
        </form>

      </div>

    </div>
</main>

{% endblock %}
